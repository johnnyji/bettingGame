<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="user-amount">Wallet: <span></span></div>
  <div class="result"></div>
  <form>
    <label for="bet">Place your bet! (5-10)</label>
    <input class="user-bet" type="number" name="bet" min="5" max="10" required>
    <label for="guess">Guess a number between 1 and 10!</label>
    <input class="user-guess" type="number" name="guess" min="1" max="10" required>
    <input type="submit" value="Play!">
  </form>
  <button class="restart hidden">Restart!</button>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="bettingGame.js"></script>
</body>
</html>
